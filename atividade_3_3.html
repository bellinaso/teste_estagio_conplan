<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento de 10%</title>
</head>
<body>
    <h1>Tabela de Produtos</h1>
    <table border="1" id="tabela-produtos">
        <tr>
            <th>Produto</th>
            <th>Valor (R$)</th>
        </tr>
        <tr>
            <td>Caneta</td>
            <td class="price">2.50</td>
        </tr>
        <tr>
            <td>Caderno</td>
            <td class="price">15.00</td>
        </tr>
        <tr>
            <td>Borracha</td>
            <td class="price">1.20</td>
        </tr>
    </table>
    <button onclick="priceIncrease()">Aumentar Pre√ßos em 10%</button>

    <script>
        function priceIncrease() {
            const prices = document.querySelectorAll('.price');
            prices.forEach((celula) => {
                let currentPrice = parseFloat(celula.textContent);
                let newPrice = currentPrice * 1.10;
                celula.textContent = newPrice.toFixed(2);
            });
        }
    </script>
</body>
</html>
